name: Docker Image CI/CD

on:
  push:
    branches:
      - main  # Déclenche le pipeline à chaque push sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construction de l'image Docker
        run: |
          docker build -t mouhamadoukane/examendevops:latest .
          docker build -t mouhamadoukane/examendevops:${{ github.sha }} .

      - name: Pousser l'image vers Docker Hub
        run: |
          docker push mouhamadoukane/examendevops:latest
          docker push mouhamadoukane/examendevops:${{ github.sha }}
