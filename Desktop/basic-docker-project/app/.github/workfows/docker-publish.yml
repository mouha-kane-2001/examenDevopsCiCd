name: Docker Image CI/CD

on:
  push:
    branches:
      - main  # Triggers the pipeline on push to the main branch

  pull_request:
    branches:
      - main  # Also triggers the pipeline on pull requests targeting the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t mouhamadoukane/examendevops:latest .
          docker build -t mouhamadoukane/examendevops:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push mouhamadoukane/examendevops:latest
          docker push mouhamadoukane/examendevops:${{ github.sha }}